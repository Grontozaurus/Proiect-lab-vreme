<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTaIm9fBBXWrVSK8YriLR3tHqu3Ja1v74&libraries=places"></script>
    <script defer src="script.js"> </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status">
                    Enter a location
                </div>
                <div class="location">
                    To find the Weather
                </div>
                <div class="detail-section">
                    <div class="detail">
                        <div class="title">
                            Wind
                        </div>
                        <div class="value">
                            TBD
                        </div>
                    </div>
                    <div class="detail">
                        <div class="title">
                            Temperature
                        </div>
                        <div class="value">
                            TBD
                        </div>
                    </div>
                    <div class="detail">
                        <div class="title">
                            Precipitation
                        </div>
                        <div class="value">
                            TBD
                        </div>
                    </div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter Location">
            </div>
        </div>
    </div>
</body>
</html>
